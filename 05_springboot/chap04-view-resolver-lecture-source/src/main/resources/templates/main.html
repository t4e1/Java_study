<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>View Resolver를 이용한 뷰 연결하기(feat. 포워딩 vs 리다이렉트)</h1>

    <h3>문자열로 뷰 이름 반환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰 이름 반환</button>

    <h3>문자열로 redirect</h3>
    <button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <script>
        const message1 = `[[${message1}]]`;
        console.log('test');
        console.log(message1);
    </script>

    <h3>문자열로 뷰 이름 반환하면서 flashAttribbute 추가하기</h3>
    <button onclick="location.href='string-redirect-attr'">
        문자열로 뷰 이름 반환하여 리다이렉트
    </button>
    <script>
        const flashMessage1 = `[[${flashMessage1}]]`;
        console.log(flashMessage1);
    </script>

    <h3>ModelAndView로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">ModelAndView로 뷰 이름까지 지정해서 반환하기</button>

    <h3>ModelAndView로 redirect 하기</h3>
    <button onclick="location.href='modelandview-redirect'">ModelAndView로 뷰 이름 반환하여 리다이렉트</button>
    <script>
        const message2 = `[[${param.message2}]]`;
        if (message2) {         // 설명. message2가 존재하면,
            alert(message2);    // 설명. 확인 버튼이 있는 알림창이 뜬다.(새로 고침하면 계속 알림창이 뜬다 : 파라미터로 넘겨 받았으니 계속 뜸 )
        }
    </script>

    <h3>ModelAndView로 redirect하면서 flashAttribute 추가 </h3>
    <button onclick="location.href='modelandview-redirect-attr'">
        ModelAndView로 뷰 이름 반환하며 리다이렉트 & flash attr 사용하기
    </button>
    <script>
        const flashMessage2 = `[[${flashMessage2}]]`;   // 설명. parameter를 넘기는 방식이 아니므로 'param.'을 쓰지 않는다.
        if (flashMessage2) {
            alert(flashMessage2);   // 설명. 새로 고침해도 처음 한번 이후로는 뜨지 않는다.(parameter를 넘기는 방식이 아니므로)
        }
    </script>

</body>
</html>
